buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'java-socket'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile(
            "org.springframework.boot:spring-boot-starter-web",
            "org.springframework.boot:spring-boot-starter-actuator",
            "org.springframework.boot:spring-boot-starter-thymeleaf",
            "org.springframework.boot:spring-boot-devtools",
            "org.springframework.boot:spring-boot-starter-websocket",
            "org.springframework:spring-websocket",
            "org.mockito:mockito-all:1.9.5",
            "com.fasterxml.jackson.core:jackson-core"
    )
    testCompile("junit:junit")
}

bootRun {
    addResources = true
}

test {
    onOutput { descriptor, event ->
        logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
    }
}

task npmInstall(type: Exec) {
    workingDir "$projectDir/client"
    commandLine 'npm', 'install'
}

task npmBuild(type: Exec, dependsOn: npmInstall) {
    workingDir "$projectDir/client"
    commandLine "$projectDir/client/node_modules/gulp/bin/gulp.js", 'build'
}

assemble.dependsOn(npmBuild)

defaultTasks 'clean', 'assemble', 'test'